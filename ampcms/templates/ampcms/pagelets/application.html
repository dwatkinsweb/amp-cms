<html xmlns:py="http://genshi.edgewall.org/"
	  xmlns:xi="http://www.w3.org/2001/XInclude"
	  py:strip="">
	<div py:match="content" class="pagelet-wrapper application-pagelet" id="${data_model.name}-content">
		<div class="pagelet-title">${data_model.title}</div>		
		<div class="pagelet-content" py:choose="">
			<py:when test="defined('content')">${content}</py:when>
			<py:otherwise> </py:otherwise>
		</div>
	</div>
	<xi:include href="ampcms/pagelets/base.html" />
</html>
