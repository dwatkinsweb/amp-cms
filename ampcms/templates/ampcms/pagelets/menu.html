<ul xmlns:py="http://genshi.edgewall.org/" class="menu-pagelet ${menu_label}" py:attrs="data_tags">
	<py:for each="label, href in children">
		<py:choose test="label">
			<li py:when="selected_item" class="selected"><a href="${href}"><span>${label}</span></a></li>
			<li py:otherwise=""><a href="${href}"><span>${label}</span></a></li>
		</py:choose>
	</py:for>
</ul>
