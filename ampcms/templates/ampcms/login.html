<html xmlns:py="http://genshi.edgewall.org/"
	  xmlns:xi="http://www.w3.org/2001/XInclude"
	  py:strip="">

	<div py:match="sidebar" id="side-menu-wrapper"> </div>
	<div py:match="topbar" id="main-menu-wrapper"> </div>
	<div py:match="content" id="main-content-wrapper">
		<div id="page">
			<div class="pagelet-wrapper pagelet-left" id="login-wrapper">
				<div class="pagelet-styler" id="login-styler">
					<div class="pagelet simple-pagelet" id="login-pagelet">
						<div class="pagelet-title">Login</div>
						<div class="pagelet-content">
							${content}
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<xi:include href="${base}"></xi:include>
</html>
